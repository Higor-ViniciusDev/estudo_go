{{define "Index"}}

{{template "_head"}}
{{template "_navBar"}}

<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Nome}}</td>
                            <td>{{.Descricao}}</td>
                            <td>{{.Preco}}</td>
                            <td>{{.Quantidade}}</td>
                            <td>
                                <a href="/edit?id={{.Id}}" class="btn btn-info">Editar</a>
                                <a href="/delete?id={{.Id}}" class="btn btn-danger">DELETAR</a>
                            </td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="row">
            <div class="col-4">
                <a href="/new" class="btn btn-primary mb-2">Criar Novo Produto</a>
            </div>
        </div>
    </div>
    {{template "_foot"}}
    {{end}}
